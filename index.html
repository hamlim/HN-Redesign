<!doctype html>
<html>
    <head>
        <title>HN Redesign</title>

        <!-- CSS -->
        <link rel="stylesheet" href="./public/reset.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./public/style.css" />

        <!-- JS -->
    </head>
    <body>
        <header class="header">
            <nav class="header__nav">
                <div class="header__nav--left">
                    <a href="#!" class="header__navLink--nolink">
                        <div class="header__navItem header__navLogo u__caps u__bold">
                            <span class="logo">Y</span>
                        </div>
                    </a>
                    <a href="#!" class="header__navLink--nolink">
                        <div class="header__navItem header__navNew u__caps u__bold">
                            New
                        </div>
                    </a>
                    <a href="#!" class="header__navLink--nolink">
                        <div class="header__navItem header__navComments u__caps u__bold">
                            Comments
                        </div>
                    </a>
                    <a href="#!" class="header__navLink--nolink">
                        <div class="header__navItem header__navShow u__caps u__bold">
                            Show
                        </div>
                    </a>
                    <a href="#!" class="header__navLink--nolink">
                        <div class="header__navItem header__navAsk u__caps u__bold">
                            Ask
                        </div>
                    </a>
                    <a href="#!" class="header__navLink--nolink">
                        <div class="header__navItem header__navJobs u__caps u__bold">
                            Jobs
                        </div>
                    </a>
                    <a href="#!" class="header__navLink--nolink">
                        <div class="header__navItem header__navSubmit u__caps u__bold">
                            Submit
                        </div>
                    </a>
                </div>
                <div class="header__nav--right">
                    <a href="#!" class="header__navLink--nolink">
                        <div class="header__navItem header__navSearch">
                            <i class="fa fa-search"></i>
                        </div>
                    </a>
                    <a href="#!" class="header__navLink--nolink">
                        <div class="header__navItem header__navBars">
                            <i class="fa fa-bars"></i>
                        </div>
                    </a>
                </div>
                <div class="u__clearfix">

                </div>
            </nav>
        </header>
        <main class="main">
            <section class="main__section">
                <article class="main__article">
                    <section class="article__section">
                        <ul class="article__ul">
                            <li class="article__li">
                                <div class="li__contents">
                                    <a href="http://www.google.com" class="li__link--nolink u__bold">Testing</a>
                                    <br/>
                                    <span class="li__subcontents contents__comments">122 comments</span> &#9679; <span class="li__subcontents contents__time">2 hours ago</span>  &#9679; <span class="li__subcontents contents__user">by pg</span>
                                </div>
                            </li>
                            <li class="article__li">
                                <div class="li__contents">
                                    <a href="http://news.ycombinator.com" class="li__link--nolink u__bold">Testing another</a>
                                    <br/>
                                    <span class="li__subcontents contents__comments">12 comments</span> &#9679; <span class="li__subcontents contents__time">3 hours ago</span>  &#9679; <span class="li__subcontents contents__user">by sama</span>
                                </div>
                            </li>
                        </ul>
                    </section>
                </article>
                <aside class="main__aside">
                    <section class="aside__section">
                        <span class="u__caps u__bold u__pb1">Latest Jobs</span>
                        <ul class="jobs">
                            <li class="jobs__posting">
                                <div class="jobs__content">
                                    <p class="job__employer">Impraise (YC S14)</p>
                                    <p class="job__position">
                                        Sr. Backend Developer
                                    </p>
                                </div>
                            </li>
                            <li class="jobs__posting">
                                <div class="jobs__content">
                                    <p class="job__employer">Casetext (YC S13)</p>
                                    <p class="job__position">
                                        Product Manager
                                    </p>
                                </div>
                            </li>
                        </ul>
                    </section>
                </aside>
            </section>
        </main>
    </body>
</html>
